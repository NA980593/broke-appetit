<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Results for: {{ product }}</h1>

    <ul>
        {% for item in prices %}
        <li>
            <strong>{{ item.store }}</strong>: 
            <a href="{{ item.link }}" target="_blank">{{ item.title }}</a> 
            - {{ item.price }}
        </li>
        <br>
        {% endfor %}
    </ul>

    <br><a href="/">ðŸ”™ Take another picture</a>
</body>
</html>
<!-- shows which product came from Walmart and which came from Target-->
